name: Run MEE Daily

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 UTC 0:00 运行（北京时间早上 8:00）
  push:
    branches: [ main ]    # 每次 push 到 main 分支也运行

jobs:
  run-mee:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy

    - name: Run MEE code
      run: python mee.py > output.log 2>&1

    - name: Upload output log
      uses: actions/upload-artifact@v4
      with:
        name: mee-output
        path: output.log

    - name: Commit output back to repo (optional)
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        git add output.log || echo "No changes"
        git commit -m "Auto update: MEE run output $(date +'%Y-%m-%d')" || echo "Nothing to commit"
        git push || echo "Push failed or no changes"
